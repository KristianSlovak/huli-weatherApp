name: Cypress CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install backend dependecies
        working-directory: ./backend
        run: npm install
        
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install
          
      - name: Start backend server
        run: cd backend && npm start
        env: 
          process.env.SERVER_SIDE_PORT: ${{ vars.SERVER_SIDE_PORT }}
          process.env.SERVER_SIDE_DATABASE: ${{ secrets.SERVER_SIDE_DATABASE }}
          process.env.SERVER_SIDE_CONNECTION: ${{ secrets.SERVER_SIDE_CONNECTION }}
          process.env.SERVER_SIDE_SECRET: ${{ secrets.SERVER_SIDE_SECRET }}
          process.env.SERVER_SIDE_FRONTEND_APP: ${{ secrets.SERVER_SIDE_FRONTEND_APP }}

      - name: Start frontend server
        run: cd frontend && npm start
        env: 
          process.env.REACT_APP_API_KEY: ${{ secrets.REACT_APP_API_KEY }}
          process.env.REACT_APP_BASE_URL: ${{ secrets.REACT_APP_BASE_URL }}
          process.env.REACT_APP_PROXY: ${{ vars.REACT_APP_PROXY }}
        
      - name: Run Cypress tests
        uses: cypress-io/github-action@v2
        with:
          browser: chrome
          start: npm start
          wait-on: 'http://localhost:3000'
          spec: 'cypress/integration/**/*.spec.js'
